<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <p *ngIf="message as text">{{ text }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">{{ cancelLabel }}</button>
  <button mat-flat-button color="warn" (click)="confirm()">{{ confirmLabel }}</button>
</mat-dialog-actions>
