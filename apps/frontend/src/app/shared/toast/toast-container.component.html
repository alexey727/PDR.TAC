<div class="toast-container" role="status" aria-live="polite">
  <div
    *ngFor="let toast of toasts(); trackBy: trackById"
    class="toast"
    [class.toast--success]="toast.variant === 'success'"
    [class.toast--warning]="toast.variant === 'warning'"
    [class.toast--error]="toast.variant === 'error'"
    [@toastAnimation]
  >
    <span class="toast__icon" aria-hidden="true">{{ toast.icon }}</span>
    <span class="toast__message">{{ toast.message }}</span>
    <button type="button" class="toast__close" (click)="dismiss(toast.id)" aria-label="Dismiss notification">
      Ã—
    </button>
  </div>
</div>
